<head>
  <title>drilldown</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>


  <ul>
      {{#each getPlayer}}
          <li>{{> player}}</li>
      {{/each}}
  </ul>

</body>


<template name="player">
    <div>Name: {{name}}</div>
    <div>Points: {{points}}</div>
    <div>Registered: {{registered}}</div>
    <div>Datum: {{startDate}}</div>
</template>
